<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input tags</title>
</head>
<body>
    <h1 align="center"> input tags in html </h1>
    <hr>
    <form action="lesson10.html" method="post">
        <table border="2" cellpadding="10" width="50%" align="center">
            <tr>
                <td colspan="2" align="center">Login</td>
            </tr>
            <tr>
                <td>
                    <label for="email"> enter your email</label>
                </td>
                <td>
                    <input type="email" name="email" id="email" placeholder="enter your email id" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="txtpassword"> enter your password</label>
                </td>
                <td>
                    <input type="password" name="password" id="txtpassword" placeholder="8 digit" required>

                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="login">
                </td>
            </tr>

        </table>

    </form>
    
</body>
</html>
