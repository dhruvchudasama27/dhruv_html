<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>example of table and aligment</title>
</head>

<body>
    <h1 align="center"> example of table </h1>
    <hr>
    <br>

    <table border="2" width="50%" align="center" cellpadding="10">
        <tr align="center" bgcolor="grey">
            <td>name</td>
            <td>age</td>
            <td>gender</td>
        </tr>
        <tr align="center">
            <td>sita</td>
            <td>30</td>
            <td>female</td>
        </tr>
        <tr align="center">
            <td>ram</td>
            <td>30</td>
            <td rowspan="2">male</td>
        </tr>
        <tr align="center">
            <td>lakshman</td>
            <td>28</td>

        </tr>
    </table>
    <br><br><br><br>

    <table align="center" border="2" cellpadding="10" width="50%">
        <thead>
            <th>name</th>
            <th>age</th>
            <th>gender</th>
        </thead>
        <tbody>
            <tr>
                <td>bharat</td>
                <td>29</td>
                <td>male</td>
            </tr>
            <tr>
                <td>shatrughn</td>
                <td>26</td>
                <td>male</td>
            </tr>
        </tbody>

    </table>
