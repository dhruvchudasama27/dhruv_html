<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h4>create profile</h4> &emsp; 
    
    <form action="lesson13.html" method="post">
        <table width="100%" border="1" cellpadding="15">
            <tr>
                <td>
                    <label for="email">Enter Your Email</label>
                    <br> 
                    <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
                </td>
                <td>
                    <label for="password">Set Password</label>

                    <input type="password" name="password" id="password" placeholder="Enter password" required>

                <td>

            </tr>

            <tr>
                <td>
                    <label for="company">Enter Slogan</label>

                    <input type="text" name="company"  placeholder="Enter Company Name/Service Name" required>

                <td>

                    <br>
                    <input type="file" name="logo"   required>
                </td>
                <td>
                    <label for="category">Select Catagory</label>
                    <br>
                    <select name="category" id="category">
                        <option value="1">General</option>
                        <option value="2">OBC</option>

                        <option value="4">SC</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="name">Enter Your Name</label>
                    <br> 
                    <input  type="text" name="name"  placeholder="Enter Your Name" required>
                </td>
                <td>
                    <label for="surname">Enter Your Surname</label>
                    <br>
                    <input type="text" name="surname"  placeholder="Enter Your Surname" required>
                </td>
                <td>
                    <label for="F_name">Enter Your Fathe Name</label>
                    <br>
                    <input type="text" name="Father_name" placeholder="Enter your father name " required>
                </td>
            </tr>

            <tr >
                <table border="1" width="100%">
                    <tr>
                            <td colspan="3">
                                <label for="address1">Enter your address</label>
                                <br>
                                <textarea name="address" id="address1" cols="70" rows="2">Address 1</textarea>
                            </td>
                            <td>
                                <label for="address2">Enter your address</label>
                                <br>
                                <textarea name="address" id="address2" cols="70" rows="2">Address 2</textarea>
                            </td>
                    </tr>
                </table>
            </tr>
            <table border="1" width="100%" >
                <tr>
                    <td align="right">
                        <input type="submit" value="creat profile">
                        <input type="reset" value="clear All">
                        <a href="lesson13.html" type="">back</a>
                    </td>
                </tr>
            </table>
        </table>
    </form>
